<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>

<c:set var="baseURL" value="${pageContext.request.contextPath}" />
<table align="center" width="100%" style="background-color:white;" onload='document.loginForm.username.focus();'>
    <tr style="background-color:white">
        <td style="padding: 100px;">
           
           <form name='loginForm' class="form-horizontal" action="j_spring_security_check" method='POST'>
            <!-- <form class="form-horizontal"> -->
                <fieldset>
                	<legend><strong>Login</strong></legend>
                    <div class="form-group">
                        <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text"  name='username' onfocus="resetMessages();" class="form-control" id="inputUsername" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password"  name='password' onfocus="resetMessages();" class="form-control" id="inputPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <!-- <button  type="button" class="btn btn-primary">Login </button> -->
                            <input name="submit" type="submit" class="btn btn-primary" value="Login" />
                            <input name="submit" type="submit" class="btn btn-info" value="Back" onclick="backFunction();"/><br>
                            <!-- <button onclick="backFunction();" name="cancel">Back</button> -->
                            <a href="${baseURL}/"><h5><b>Forget Password</b></h5></a>
                        </div>
                    </div>
                </fieldset>
            
               <!--  <input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" /> -->
           
            </form>
        </td>
    </tr>
    <tr style="height: 200px">
        <td>
        </td>
    </tr>
</table>

<script>
    $(document).ready(function() {
        $.material.init();
        resetMessages();
    });
    function backFunction() {
    	$("#hiddenLink").click();
    	console.log("link clicked");
    }
</script>
