            <form class="form-horizontal">
                <fieldset>
                    <div id="Settings" style="padding:0px 10px 0px 10px;">
                    
                    <div class="form-group">
                        <label for="firstName" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-4">
                            <select  id="selectTitle" class="form-control">
                                <option>Mr</option>
                                <option>Miss</option>
                                <option>Mrs</option>
                                <option>Ms</option>
                            </select>
                        </div>
                      
                        <label for="firstName" class="col-lg-2 control-label">First Name</label>
                        <div class="col-lg-4">

                        </div>
                     </div>
                     
                    <div class="form-group">
                        <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                        <div class="col-lg-4">

                        </div>
                        <label for="address" class="col-lg-2 control-label">Address</label>
                        <div class="col-lg-4">
                            <textarea  onfocus="resetMessages();" class="form-control" id="address" placeholder="Enter address here..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
